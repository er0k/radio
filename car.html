<!doctype html>
<html lang="en" ng-app="radio">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>radio</title>

    <link rel="stylesheet" href="css/bootstrap-dark.min.css">
    <link rel="stylesheet" href="car.css">

    <script src="js/angular.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/animate.js"></script>
    <script src="js/dnd.js"></script>
    <script src="radio.js"></script>
</head>

<body ng-controller="dj">

    <div class="container">
        <h1>{{song.artist}} - {{song.title}}</h1>
        <h2>{{song.album}}</h2>
        <p>{{song.file}}</p>

        <uib-progressbar id="progressbar" max="total" value="elapsed" ng-click="progress($event)">
            <span>{{hmElapsed}} / {{hmTotal}} ({{percent}}%)</span>
        </uib-progressbar>

        <button id="skip" type="button" class="btn btn-secondary btn-lg" ng-click="skip()">skip</button>

    </div>


</body>
</html>
